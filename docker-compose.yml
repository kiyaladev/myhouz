version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: myhouz-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: myhouz
      MONGO_INITDB_ROOT_PASSWORD: myhouz_secret
      MONGO_INITDB_DATABASE: myhouz
    volumes:
      - mongodb_data:/data/db

  minio:
    image: minio/minio:latest
    container_name: myhouz-minio
    restart: unless-stopped
    ports:
      - '9000:9000'   # API S3
      - '9001:9001'   # Console web
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  mongodb_data:
  minio_data:
